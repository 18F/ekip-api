schema_version: "1.0.0"
name: ekip-api
metadata:
  description: >
    The Every Kid in a Park initiative is part of President Obama’s commitment to protect our Nation’s unique outdoor spaces and ensure that every American 
    has the opportunity to visit and enjoy them. This initiative provides all fourth grade students and their families with free admission to National Parks 
    and other federal lands and waters for a full year.
