{% extends "base-redemption.html" %}

{% block title %}Redemption{% endblock title %}

{% block content %}

  <div id="state-list">

    <h1> {{state_name}} </h1>

    <ul>
    {% for site in sites %}
      <li>
        <h2>
          <a href="/redeem/location/{{site.slug}}">{{site.name}}</a>
        </h2>
          {{site.city}}, {{site.state}}
      </li>
    {% endfor %}
    </ul>

  </div>

{% endblock content %}
